<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=yes,width=device-width,initial-scale=1,maximum-scale=3">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Arya - 在线 Markdown 编辑器</title>
    <meta name="keywords" content="Markdown, Online, Emoji, HTML to Markdown, Markdown to PDF, Markdown to 图片, 编辑器, 在线, 微信公众号, 流程图, 甘特图, 时序图, 任务列表, 实时预览, 五线谱, PPT 预览, 支持移动端, 滚动同步定位, 字符计数">
    <meta name="description" content="Arya，是一款基于 Vue、Vditor，为未来而构建的在线 Markdown 编辑器；轻量且强大：内置粘贴 HTML 自动转换为 Markdown，支持 PPT 预览，以及绘制流程图、甘特图、时序图、任务列表、五线谱，可导出携带样式的图片、PDF、微信公众号特制的 HTML 等。">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@nicejadeyang" />
    <meta name="twitter:title" content="Arya - 在线 Markdown 编辑器" />
    <meta name="twitter:description" content="Arya，是一款基于 Vue、Vditor，为未来而构建的在线 Markdown 编辑器；轻量且强大：内置粘贴 HTML 自动转换为 Markdown，支持流程图、甘特图、时序图、任务列表，可导出携带样式的图片、PDF、微信公众号特制的 HTML 等等。" />
    <meta name="twitter:image" content="https://image.nicelinks.site/markdown.png" />
    <!-- compatible [vditor@3.4.6] Lute Asynchronous Request -->
    <script src="//cdn.jsdelivr.net/npm/vditor@3.4.6/dist/js/lute/lute.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vditor@3.4.6/dist/js/katex/katex.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vditor@3.4.6/dist/js/highlight.js/highlight.pack.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vditor@3.4.6/dist/js/mermaid/mermaid.min.js"></script>
    <script>
      window.Lute = window.Lute || {}
      window.hljs = window.hljs || {}
    </script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor/dist/index.css" />
    
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-86109050-7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-86109050-7');
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-cli-overall-example doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
